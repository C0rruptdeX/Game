  <style> *{padding: 0; margin: 0; overflow: hidden;}
  .dropdown {
    position: fixed;
    padding: 20px;
    background-color: gray;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: fixed;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
  </style>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.dom.min.js"></script>



  <script src="main.js"></script>

	<script src="klass/levelObjects1.js"></script>
  <script src="klass/levelObjects2.js"></script>
  <script src="klass/KeyEvents.js"></script>
	<script src="klass/things.js"></script>

</head>
<body>

  <div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
    <p> W A S D : Bewegt denn Spieler</p>
    <p> E : Gegenstände ziehen</p>
    <p> R : Rotiert Gegenstäned</p>
    <p> Q : Wechsel Perspektive</p>
    <p> -----------------------</p>
    <p> G : Beschwöre Geist </p>
    <p> Pfeiltasten : Bewegt denn Geist</p>
    <p> F : Kontruliere Gegenstände</p>
    <p> -----------------------</p>
    <p> SHIFT : Level neu laden</p>
    <p> STRG : Nächstes Level</p>
  </div>
</div>
